<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Log Analyzer Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-blue-600 text-white py-4">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold">Security Log Analyzer</h1>
                <nav>
                    <ul class="flex space-x-4">
                        <li><a href="#" class="hover:underline">Dashboard</a></li>
                        <li><a href="#" class="hover:underline">Reports</a></li>
                        <li><a href="#" class="hover:underline">Settings</a></li>
                        <li><a href="#" class="hover:underline">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto py-8">
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-4">Upload Server Log Files</h2>
                <div class="border-4 border-dashed border-gray-300 p-6 rounded-lg flex flex-col items-center justify-center">
                    <i class="fas fa-cloud-upload-alt text-6xl text-gray-400 mb-4"></i>
                    <p class="text-gray-600 mb-4">Drag and drop your log files here or click to upload</p>
                    <input type="file" class="hidden" id="file-upload" multiple>
                    <label for="file-upload" class="cursor-pointer bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Browse Files</label>
                </div>
            </div>

            <!-- Section to display analysis results -->
            <div id="results" class="mt-8"></div>
        </main>

        <!-- Footer -->
        <footer class="bg-gray-800 text-white py-4">
            <div class="container mx-auto text-center">
                <p>&copy; 2023 Security Log Analyzer. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script>
        // JavaScript code for drag-and-drop and file upload
        const fileUpload = document.getElementById('file-upload');
        const dropArea = fileUpload.closest('.border-dashed');

        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.classList.add('border-blue-600');
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('border-blue-600');
        });

        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.classList.remove('border-blue-600');
            const files = e.dataTransfer.files;
            handleFileUpload(files);
        });

        dropArea.addEventListener('click', () => {
            fileUpload.click();
        });

        function handleFileUpload(files) {
            const formData = new FormData();

            for (let i = 0; i < files.length; i++) {
                formData.append('file', files[i]);
            }

            fetch('/upload', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                console.log('Analysis Results:', data);
                displayResults(data);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('File upload failed. Please try again.');
            });
        }

        function displayResults(reports) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = ''; // Clear old results

            reports.forEach((report, index) => {
                const reportDiv = document.createElement('div');
                reportDiv.className = 'bg-white p-4 rounded-lg shadow mb-4';

                reportDiv.innerHTML = `
                    <h3 class="text-lg font-semibold mb-2">Report ${index + 1}</h3>
                    <p><strong>Analysis Time:</strong> ${report.analysis_time}</p>
                    <p><strong>Total Events:</strong> ${report.total_security_events}</p>
                    <p><strong>Unique IPs:</strong> ${report.unique_ips_detected}</p>
                    <p><strong>Suspicious IPs:</strong> ${report.suspicious_ips.join(', ') || 'None'}</p>
                    <h4 class="mt-2 font-semibold">Event Summary:</h4>
                    <ul class="list-disc ml-4">
                        ${Object.entries(report.event_summary).map(
                            ([event, count]) => `<li>${event}: ${count}</li>`
                        ).join('')}
                    </ul>
                `;
                resultsContainer.appendChild(reportDiv);
            });
        }
    </script>
</body>
</html>
